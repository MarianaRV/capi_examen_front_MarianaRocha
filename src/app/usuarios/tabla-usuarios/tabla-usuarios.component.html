<h1>Prueba CAPI</h1>

<table>
  <caption>Usuarios y su dirección</caption>
  <thead>
    <tr>
      <th>Nombre de usuario</th>
      <th>Fecha de nacimiento</th>
      <th>Edad</th>
      <th>Dirección</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios">
      <td>{{usuario.nombre}}</td>
      <td>{{usuario.fechaNacimiento | date}}</td>
      <td>{{usuario.edad}}</td>
      <td>{{usuario.domicilio.get()}}</td>
    </tr>
  </tbody>
</table>
